
namespace: emp

dep:
  replicas: 1
  springbootApp:
    image:
      repository: neysho/emp-backend
      tag: "1"
    imagePullPolicy: Always
    env:
    - name: FRONTEND_INGRESS
      value: emp.dev.neysho.com
    - name: DB_HOST
      value: {{ .Values.mysql.host | quote }}
    - name: DB_PORT
      value: {{ .Values.mysql.service.port | quote }}
    - name: DB_NAME
      value: {{ .Values.mysql.mysqlDatabase | quote }}
    - name: DB_USERNAME
      valueFrom:
        secretKeyRef:
          name: mysql-secrets
          key: mysqlUser
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-secrets
          key: mysqlPassword
    
svc:
  port: 8080
  protocol: TCP
  targetPort: 8080
  type: NodePort
  
serviceAccount:
  create: true
  name: helm-serviceaccount

rbac:
  create: true

mysql:
  namespace: emp  # Specify the desired namespace
  image: mysql:5.7
  host: mysql  
  mysqlRootPassword: root
  mysqlDatabase: bsisa 
  mysqlUser: root
  mysqlPassword: root
  service:
    port: 3306

angular:
  dep:
    replicas: 1
    angularApp:
      image:
        repository: neysho/emp-frontend
        tag: "1"
      imagePullPolicy: Always
  svc:
    port: 80
    protocol: TCP
    targetPort: 80
    type: NodePort  
  env: # Add the environment variable here
  - name: BACKEND_INGRESS
    value: springboot.dev.neysho.com

      