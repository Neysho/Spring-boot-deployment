
namespace: emp

dep:
  replicas: 1
  springbootApp:
    image:
      repository: neysho/emp-backend
      tag: "1"
    imagePullPolicy: Always
svc:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  type: NodePort
  
serviceAccount:
  create: true
  name: helm-serviceaccount

rbac:
  create: true

mysql:
  enabled: true
  host: mysql  
  mysqlDriver: mysql
  mysqlRootPassword: root
  mysqlDatabase: bsisa 
  mysqlUser: admin
  mysqlPassword: root
  service:
    port: 3306    
  initdbScripts:
    initdb.sql: |-
      CREATE DATABASE IF NOT EXISTS bsisa DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;
      CREATE USER 'admin'@'%' IDENTIFIED BY 'root';
      GRANT ALL PRIVILEGES ON *.* TO 'admin'@'%' WITH GRANT OPTION;
      FLUSH PRIVILEGES;
  primary:    
    persistence:
      enabled: true
      storageClass: local-storage
      accessMode: ReadWriteOnce
      size: 3Gi