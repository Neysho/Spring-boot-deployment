apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.dep.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - env:
        - name: DB_HOST
          value: {{ .Values.mysql.host | quote }}
        - name: DB_PORT
          value: {{ .Values.mysql.service.port | quote }}
        - name: DB_NAME
          value: {{ .Values.mysql.mysqlDatabase | quote }}
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: mysqlUser
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: mysqlPassword  
        image: {{ .Values.dep.springbootApp.image.repository }}:{{ .Values.dep.springbootApp.image.tag }}
        imagePullPolicy: {{ .Values.dep.springbootApp.imagePullPolicy }}
        name: springboot-app
        ports:
        - containerPort: 8080
        resources: {}
      imagePullSecrets:
      - name: regcred