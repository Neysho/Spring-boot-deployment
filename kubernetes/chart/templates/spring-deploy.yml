apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.dep.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
    spec:
      containers:
      - name: springboot-app 
        env:
        {{ toYaml .Values.dep.springbootApp.env | nindent 12 }}  
        image: {{ .Values.dep.springbootApp.image.repository }}:{{ .Values.dep.springbootApp.image.tag }}
        imagePullPolicy: {{ .Values.dep.springbootApp.imagePullPolicy }}
        
        ports:
        - containerPort: 8080
        resources: {}
      imagePullSecrets:
      - name: regcred